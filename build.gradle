plugins {
    id 'java'
    id 'application'
    id 'com.autonomousapps.dependency-analysis' version '0.40.0'
}

repositories {
    jcenter()
}

dependencies {
    implementation project(':lib-module')

    implementation 'com.google.dagger:dagger:2.27'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.27'
}

application {
    mainClassName = 'example.dagger.App'
}
